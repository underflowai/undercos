display_information:
  name: UnderSeller
  description: AI sales assistant for LinkedIn - finds prospects, drafts comments, manages connections
  background_color: "#2C2D30"
  long_description: >-
    Your AI sales sidekick. UnderSeller automatically finds relevant LinkedIn 
    content and people, drafts engagement (comments, connection notes), and 
    asks for your approvalâ€”all in Slack. Powered by OpenAI and Unipile.

features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: UnderSeller
    always_online: true

oauth_config:
  scopes:
    bot:
      - app_mentions:read      # Read @mentions
      - chat:write             # Post messages
      - chat:write.public      # Post to public channels
      - im:history             # Read DM history
      - im:read                # Read DMs
      - im:write               # Send DMs
      - users:read             # Get user info

settings:
  event_subscriptions:
    bot_events:
      - app_mention            # Respond to @linkedin-ai
      - message.im             # Respond to DMs
  interactivity:
    is_enabled: true           # Enable buttons/modals
  org_deploy_enabled: false
  socket_mode_enabled: true    # Use Socket Mode (no public URL needed)
  token_rotation_enabled: false

